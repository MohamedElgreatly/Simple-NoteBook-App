<router-outlet></router-outlet>
<div class="centered-container" *ngIf="FormSignUp" >
    <form class="centered-form" (ngSubmit)="onSubmit()">
      <div class="col-md-9">
        <label for="username" class="form-label">User name:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="formData.userName"  [ngModelOptions]="{ standalone: true }">
      </div>
      <div class="col-md-9">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="formData.email"  [ngModelOptions]="{ standalone: true }">
      </div>
      <div class="col-md-9">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="formData.password"  [ngModelOptions]="{ standalone: true }">
      </div>
      <div class="col-9">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="formData.address"  [ngModelOptions]="{ standalone: true }">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" [(ngModel)]="formData.city"  [ngModelOptions]="{ standalone: true }">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" [(ngModel)]="formData.status"  [ngModelOptions]="{ standalone: true }">
          <option selected >Male</option>
          <option >Female</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="formData.checkbox"  [ngModelOptions]="{ standalone: true }">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" >Sign up</button>
        
      </div>
    </form>
    </div>
