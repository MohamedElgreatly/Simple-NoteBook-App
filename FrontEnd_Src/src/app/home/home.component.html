<!DOCTYPE html>

<html>
<body>
<header>
<h1> Note Book App</h1>

</header>

<router-outlet></router-outlet>
<div class="centered-container" *ngIf="componentForm">
  <form class="centered-form" (ngSubmit)="onSubmit()">
    <div class="col-md-9">
      <label for="inputText4" class="form-label">userName</label>
      <input type="text" class="form-control" id="inputText4" [(ngModel)]="formSingIn.userName"  [ngModelOptions]="{ standalone: true }">
     </div>
    <div class="col-md-9">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="formSingIn.password"  [ngModelOptions]="{ standalone: true }">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" >Sign in</button>
      <button type="text" class="btn btn-primary"  (click)="SignUp()">Sign up</button>
    </div>
  </form>
  </div>
</body>
</html>
